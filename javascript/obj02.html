<!DOCTYPE html>
<html>
<head>
<script>
	window.onload = function() {
		var person = new Object();
		person.firstName = "John";
		person.lastName = "Doe";
		person.age = 50;
		person.eyeColor = "blue";

		document.getElementById("demo").innerHTML = person.firstName + " is "
				+ person.age + " years old."
	}
	
</script>
</head>
<body>
	<p id="demo"></p>
</body>
</html>
