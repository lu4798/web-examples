<!DOCTYPE html>
<html>

<head>
<title>CSS example</title>
<style>
p {
	font-family: Arial;
	color: blue;
	font-size: 12px;
}

h3 {
	color: red;
}

span {
	background-color: yellow;
}
</style>
</head>

<body>
	<h3>What's CSS for?</h3>

	<h3>Why use it?</h3>
	<p>
		It makes web pages look <span>really cool</span>.
	</p>
	<h3>What do I think of it?</h3>
	<p>It's awesome!</p>
</body>

</html>
