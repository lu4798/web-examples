<!DOCTYPE html>
<html>

<head>
<title>CSS generic fonts</title>
<style>
p {
	font-size: xx-large;
}
</style>
</head>

<body>
	<p style="font-family: serif">This is an example of serif font.</p>
	<p style="font-family: sans-serif">This is an example of sans-serif font.</p>
	<p style="font-family: monospace">This is an example of monospace font.</p>
	<p style="font-family: cursive">This is an example of cursive font.</p>
	<p style="font-family: fantasy">This is an example of fantasy font.</p>
</body>

</html>
